<div class="media"><div class="media-left"> <a href="#"><img class="media-object" [src]="product.imageUrl"></a></div><div class="media-body"><h4 class="media-heading">{{ product.productName }}</h4> {{ product.releasedDate | date:"yyyy/MM/dd" }}<rating [rating]="product.rating" [numOfReviews]="product.numOfReviews"></rating><div [ngSwitch]="product.rating"><div *ngSwitchCase="1">Poor</div><div *ngSwitchCase="2">Fair</div><div *ngSwitchCase="3">Good</div><div *ngSwitchCase="4">Very Good</div><div *ngSwitchCase="5">Excellent</div><div *ngSwitchDefault>Not Rated</div></div><br> {{ product.description | truncate: 20}}</div></div>
