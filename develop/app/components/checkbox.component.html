<md-card>
    <md-card-content>
        <h2 class="example-h2">Checkbox configuration</h2>

        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="checked">Checked</md-checkbox>
            <md-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</md-checkbox>
        </section>

        <section class="example-section">
            <label class="example-margin">Align:</label>
            <md-radio-group [(ngModel)]="align">
                <md-radio-button class="example-margin" value="start">Start</md-radio-button>
                <md-radio-button class="example-margin" value="end">End</md-radio-button>
            </md-radio-group>
        </section>

        <section class="example-section">
            <md-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</md-checkbox>
        </section>
    </md-card-content>
</md-card>

<md-card class="result">
    <md-card-content>
        <h2 class="example-h2">Result</h2>

        <section class="example-section">
            <md-checkbox class="example-margin"
                         [checked]="checked"
                         [indeterminate]="indeterminate"
                         [align]="align"
                         [disabled]="disabled">
                I'm a checkbox
            </md-checkbox>
        </section>
    </md-card-content>
</md-card>


<md-input-container>
    <input mdInput placeholder="Favorite food" value="Sushi">
</md-input-container>
<md-card>
    <form class="example-form">
        <md-input-container class="example-full-width">
            <input mdInput placeholder="Company (disabled)" disabled value="Google">
        </md-input-container>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="First name">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="Long Last Name That Will Be Truncated">
                    </md-input-container>
                </td>
            </tr>
        </table>

        <p>
            <md-input-container class="example-full-width">
                <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
            </md-input-container>
            <md-input-container class="example-full-width">
                <textarea mdInput placeholder="Address 2"></textarea>
            </md-input-container>
        </p>

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="City">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="State">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container class="example-full-width">
                        <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                    </md-input-container>
                </td>
            </tr>
        </table>
    </form>
</md-card>

<md-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <md-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
        {{season}}
    </md-radio-button>
</md-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
