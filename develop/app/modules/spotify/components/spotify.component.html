<div class="container">


    <div *ngIf="isLoading">
        <i class="fa fa-spinner fa-spin fa-3x"></i>
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>

        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>

        <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>

        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>


    </div>


    <button (click)="onInsert()" class="btn btn-primary" > Insert </button>

    <button (click)="onUpdate(2)" class="btn btn-primary"> Update </button>

    <button (click)="onDelete(3)" class="btn btn-primary"> Delete </button>

    <button (click)="onRead(6)" class="btn btn-primary"> Read </button>


    <input class="form-control" type="search"
           [formControl]="searchControl">


    <h3>Spotify Results</h3>

    <div *ngFor="let artist of artists" class="media">
        <div class="media-left">
            <a [routerLink]="['artist',artist.id, artist.name]">
                <img class="media-object img"
                     [src]="artist.images[2]?.url" alt="...">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{ artist.name }}</h4>
            Followers: {{ artist.followers.total}}
            Popularity: {{ artist.popularity }}
        </div>
    </div>
</div>
