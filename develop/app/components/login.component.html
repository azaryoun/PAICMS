<div class="container">
    <h1>Login Form</h1>
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" formControlName="username">
           
            
            
             <div *ngIf="form.controls.username.touched &&
            !form.controls.username.valid" class="alert alert-danger">
                Username is required
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" [formControl]="form.controls.password">


            <div *ngIf="form.controls.password.touched && form.controls.password.errors">



                <div *ngIf="form.controls.password.hasError('required')"
                     class="alert alert-danger">
                    Password is required.
                </div>
                <div *ngIf="form.controls.password.hasError('cannotContainSpace')"
                     class="alert alert-danger">
                    Password cannot contain space.
                </div>
            </div>




        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
        <div *ngIf="form.hasError('invalidLogin')"
             class="alert alert-danger">
            Username or password is invalid.
        </div>


    </form>

</div>
